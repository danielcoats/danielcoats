<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Regional Undo Demo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Line-based Regional Undo Demo</h1>

    <p>Apply the most recent undo operation to the current line or highlighted lines using <code>Ctrl-Shift-u</code>
        (Windows) or <code>Cmd-Shift-u</code>
        (Mac), and redo operations using <code>Ctrl-Shift-o</code> or <code>Cmd-Shift-o</code>. See the <a href="http://gitlab.nectar.auckland.ac.nz/flawless-hares/project-15">git
            repository</a> for more
        information.</p>

    <div class="editor-container">
        <div class="toolbar">
            <button id="clearButton">Clear</button>
            <button id="saveButton">Save</button>
            <button id="undoButton">Undo</button>
            <button id="redoButton">Redo</button>
            <button id="lineUndoButton">Line Undo</button>
            <button id="lineRedoButton">Line Redo</button>
            <label>
                <input id="excludeLinebreaks" type="checkbox">
                Exclude Linebreaks
            </label>
            <input type="file" id="files" name="files[]" multiple />
            <button class="readBytesButtons">Open</button>
            <label for="documentSelector">Choose text:
                <select id="documentSelector"></select>
            </label>
        </div>
        <pre id="editor"></pre>
    </div>

    <p>&copy; 2018 Group 15</p>

    <script src="ace.js"></script>
    <script src="editor.js"></script>
</body>

</html>
